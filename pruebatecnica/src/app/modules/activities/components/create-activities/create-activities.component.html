<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Crear actividad</h4>
            </div>
            <div class="card-body">
              <form [formGroup]="dataForm">
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="DescripciÃ³n" formControlName="descripcion" />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <mat-form-field class="field-app">
                        <mat-label>Estado</mat-label>
                        <mat-select formControlName="estado">
                            <mat-option></mat-option>
                            <mat-option value="Creado">Creado</mat-option>
                            <mat-option value="En progreso">En progreso</mat-option>
                            <mat-option value="Aceptado">Aceptado</mat-option>
                            <mat-option value="Completado">Completado</mat-option>
                        </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Fecha de ejecucion" type="date" formControlName="fecha_ejecucion"/>
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="field-app">
                        <mat-label>Empleados</mat-label>
                        <mat-select formControlName="empleado">
                            <mat-option></mat-option>
                            <ng-container *ngFor="let employee of employees">
                                <mat-option [value]="employee.codigo">{{employee.nombres}} {{employee.apellidos}}</mat-option>
                            </ng-container>
                        </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <button mat-raised-button class="btn btn-danger pull-right" (click)="saveActivity()">
                  Guardar
                </button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
